<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee | Home</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <a class="logo" href="">
                <img class="logo__img" src="images/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Home +</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Pages +</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">News</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>

            <div class="user-nav">
                <a class="user-nav__link--loupe" href="#">
                    <img class="user-nav__img" src="images/loupe.svg" alt="loupe button">
                </a>
                <div class="user-nav__item">
                    <a class="user-nav__link--heart " href="#">
                        <img class="user-nav__img" src="images/heart.svg" alt="heart button">
                        <span class="user-nav__num user-nav__num--heart">0</span>
                    </a>
                    <a class="user-nav__link--cart" href="#">
                        <img class="user-nav__img" src="images/cart.svg" alt="cart button">
                        <span class="user-nav__num user-nav__num--cart">0</span>
                    </a>
                </div>
                <a class="user-nav__link--menu" href="#">
                    <img class="user-nav__img" src="images/menu.svg" alt="menu button">
                </a>
            </div>
        </div>
    </header>

    <main></main>

</body>

</html>
